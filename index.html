<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="grid">
    </div>
    
    <form>
        <label for="playerOne">Player One, enter your name:</label>
        <input type="text" name="playerOne" id="playerOne">
        <input type="button" value="Submit" id="submit1">
    </form>
    <form>
        <label for="playerTwo">Player Two, enter your name:</label>
        <input type="text" name="playerTwo" id="playerTwo">
        <input type="button" value="Submit" id="submit2">
    </form>

    <button id="reset">Reset</button>
    <input type="text" name="winner" id="winner" readonly>
  <!--<button id="showGrid">Grid</button>-->
</body>
</html>
